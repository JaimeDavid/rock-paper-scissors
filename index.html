<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock - Paper - Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class='header'>
            <h1> Rock-Paper-Scissors</h1>
        </div>

        <div class = 'choice'>
            <div class="containers">
                <img src="./images/rock.png" alt="rock">
            </div>
            <div class="containers">
                <img src="./images/paper.png" alt="paper">
            </div>
            <div class="containers">
                <img src="./images/scissors.png" alt="scissors">
            </div>
        </div>

        <div class="result">
            <div class="score">
                <div id="player-score">
                    <p class="game-text">Player score</p>
                    <p id="running-player-score">0</p>
                </div>
                <div id="computer-score">
                    <p class="game-text">Computer score</p>
                    <p id="running-computer-score">0</p>
                </div>
            </div>

            <div class="text">
                <p class="game-text">Recount</p>
                <span id="running-game-text"></span>
            </div>

        </div>
        <!---<script src="script.js"></script>-->
    
        

    </body>
</html>
