<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock - Paper - Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class='header'>
            <h1> Rock-Paper-Scissors</h1>
            <h1 id="start-game">Start game</h1>
        </div>

        <div class = 'choice'>
            <div class="containers" id="Rock">
                <img src="./images/rock.png" alt="Rock">
            </div>
            <div class="containers" id="Paper">
                <img src="./images/paper.png" alt="Paper">
            </div>
            <div class="containers" id="Scissors">
                <img src="./images/scissors.png" alt="Scissors">
            </div>
        </div>

        <div class="result">
            <div class="score">
                <div id="player-score">
                    <p class="game-text">Player score</p>
                    <p id="running-player-score"></p>
                </div>
                <div id="computer-score">
                    <p class="game-text">Computer score</p>
                    <p id="running-computer-score"></p>
                </div>
            </div>

            <div class="text">
                <p class="game-text">Recount</p>
                <span id="player-choice"></span><br>
                <span id="computer-choice"></span><br>
                <span id="running-game-text"></span>
            </div>

        </div>
       <script src="script.js"></script>
    
        

    </body>
</html>
